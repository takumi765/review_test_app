{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
  <h1 style="text-align: center; font-size: 50px; margin-bottom: 5rem;">{{ date|date:"Y年 m月 d日"}}</h1>
  
  <div style="margin-bottom: 2rem;">
    <h5 style="font-size: 1.7rem;">ようこそ！</h5>
    <h5 style="font-size: 1.7rem;"><a style="font-size: 2.3rem; font-weight: bold;">{{user.username}}</a>さん</h5>
    <h5 style="font-size: 1.7rem;">今日も頑張りましょう！</h5>
  </div>
  <!-- createページへ -->
  <div style="margin: 10px;">
    <form method="get" action="{% url 'test:create' %}">
      <button type="submit" class="btn btn-primary" style="font-size: 30px; width: 300px;">テストを作る</button>
    </form>
  </div>

  <!-- examページへ -->
  <div style="margin: 10px;">
    <form method="get" action="{% url 'test:exam' %}">
      <button type="submit" class="btn btn-danger" style="font-size: 30px; width: 300px;">テストを始める</button>
    </form>
  </div>

  <!-- historyページへ -->
  <div style="margin: 10px;">
    <form method="get" action="{% url 'test:history' %}">
      <button type="submit" class="btn btn-success" style="font-size: 30px; width: 300px;">登録した問題</button>
    </form>
  </div>
</div>


{% endblock %}
