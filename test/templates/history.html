{% extends 'base.html' %}

{% block content %}
<!-- メニューに戻る -->
<form method="get" action="{% url 'test:index' %}">
  <button>戻る</button>
</form>

<div>
  {% for test in tests_list %}
  <ul>
      <li>{{ test.que }}</li>
      <li>{{ test.ans }}</li>
      <li>総出題回数：{{ test.total }}</li>
      <li>正解回数：{{ test.correct }}</li>
  </ul>
  {% endfor %}
</div>
{% endblock %}
