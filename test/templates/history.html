{% extends 'base.html' %}

{% block content %}
<h1 style="font-size: 40px; margin-bottom: 3rem;"><b>登録した問題</b></h1>


<div id="app">
  <button v-on:click="show" class="button">show!</button>
  
  <!-- ポップアップで表示される -->
  <modal name="hello-world" :draggable="true" :resizable="true">
    <div class="modal-header">
      <h2>選択したテストの内容</h2>
    </div>
    <div class="modal-body">
      <p>you're reading this text in a modal!</p>
      <button v-on:click="hide">更新</button>
      <button v-on:click="hide">削除</button>
    </div>  
  </modal>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- メニューに戻る -->
<form method="get" action="{% url 'test:index' %}">
  <button type="submit" class="btn btn-secondary" style="font-size: 20px;">戻る</button>
</form>

<div class="testcard">
  <!-- ループで全部表示する -->
  {% for test in tests_list %}
  <!-- テストカード -->
  <div class="card box" style="width: 23rem; margin: 5px; text-align: left;">
    <div class="card-body">
      <p class="card-text">{{ test.que }}</p>
      <form method="post", action="{% url 'test:history' %}">
        {% csrf_token %}
        <input type="hidden" name="test_id" value="{{ test.id }}">
        <button type="submit" class="btn btn-warning" ><img src="../static/img/settings.png" width="25px" ></button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
