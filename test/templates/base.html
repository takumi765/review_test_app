{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>復習テストアプリ</title>
</head>
<body style="background-color: #faebd7;">
  <!-- ヘッダー -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 40px;">
          <img src="../static/img/icon.png" alt="" width="20%" height="" class="d-inline-block align-text-top">
          復習テスト
        </a>
      </div>
    </nav>
  </header>
  <!-- ボディ -->
  <div class="container">
    <div class="row">
      <div class="col-sm-10 mx-auto mt-4">
        {% block content %} 
        {% endblock %}
      </div>
    </div>
  </div>
  
  {% block script %}
  {% endblock script %}
  <!-- vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/styles.css">

  <!-- js -->
  <script src="{% static 'main.js' %}"></script>
</body>
</html>
